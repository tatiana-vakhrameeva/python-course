repos:
-   repo: local
    hooks:
    -   id: flake8
        name: flake8
        entry: poetry run flake8
        files: ^src|tests
        language: system

    -   id: black
        name: black
        entry: poetry run black
        files: ^src|tests
        language: system

    -   id: pytest
        name: pytest
        entry: poetry run pytest
        files: ^tests
        language: system
